    <h1 class="article-title" itemprop="name">
      sed使用总结（更新中...）
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <!-- Table of Contents -->
         
        <figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 删除前几行</span></div><div class="line">$ sed -i <span class="string">'1,5d'</span> 1.txt</div><div class="line"><span class="comment"># 删除指定行到最后一行</span></div><div class="line">$ sed -i <span class="string">'10,$d'</span> 1.txt</div><div class="line"></div><div class="line">删除匹配行之外的行</div><div class="line"><span class="comment">#lscpu | sed '/CPU/!d'</span></div><div class="line"></div><div class="line"></div><div class="line">&#123;&#125;将一个地址嵌套在另一个地址中，或者在相同地址上应用多个命令</div><div class="line"><span class="comment">#lscpu | sed -n '/CPU/&#123;/MHz/d;p&#125;'</span></div><div class="line"></div><div class="line"><span class="comment"># 只打印匹配行</span></div><div class="line">$ sed -n <span class="string">'/gitcafe/p'</span> _config.yml</div><div class="line"><span class="comment"># 多条件匹配</span></div><div class="line">$ sed -n <span class="string">'/gitcafe/&#123;/page/p&#125;'</span> _config.yml</div><div class="line"><span class="comment"># 多行修改</span></div><div class="line">$ sed -i <span class="string">'/bh4cxj/,/master/ s/^/#&amp;/'</span> _config.yml <span class="comment">##添加注释</span></div><div class="line">$ sed -i <span class="string">'/bh4cxj/,/master/ s/^#//'</span> _config.yml</div><div class="line"></div><div class="line"><span class="comment"># sed中使用变量，使用双引号，查找包含resVe字符行中14位日期数字替换成当前日期</span></div><div class="line"><span class="comment"># grep -r递归查找子目录，-l仅显示查找到的文件名(--files-with-matches)</span></div><div class="line"><span class="variable">$Version</span>=`date +%Y%m%d%H%M%S`;sed -i <span class="string">"/resVe/ s/[0-9]\&#123;14\&#125;/<span class="variable">$Version</span>/"</span> `grep -rl resVe 32_config/`</div><div class="line"></div><div class="line"><span class="comment"># vim中交换两个字符串,把需要替换的两个字符串定义组，然后交换</span></div><div class="line">S<span class="comment">#\(/release_config/32_config/\)\(.*\)\(/web/\)#\3\2\1#</span></div><div class="line"></div><div class="line"><span class="comment"># ou=it;ob=a;oc=b；od=e  同时把it和a替换为xxx, sed不加引号无法替换，不知道原因</span></div><div class="line"><span class="comment">## 加引号是把他传递给sed而不只是由shell来解释</span></div><div class="line"><span class="comment">#echo "ou=it;ob=a;oc=b;od=e" |sed 's/it\|a/xxx/g'</span></div><div class="line"></div><div class="line"><span class="comment"># 追加(a),插入(i),更改(c),列表(l,显示特殊字符),打印(p),替换(y,对应位置字符替换,不存在单词概念,都是字符),打印行号(=)</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed <span class="string">'/ou/p'</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed <span class="string">'/ou/a sdf'</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed <span class="string">'/ou/a sss'</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed <span class="string">'/ou/i sss'</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed <span class="string">'/ou/c sss'</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed <span class="string">'/ou/l'</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed <span class="string">'/ou/l'</span></div><div class="line"> <span class="built_in">echo</span> <span class="string">"ou=it;ob=a;oc=b;od=e"</span> |sed -n <span class="string">'/ou/='</span></div></pre></td></tr></table></figure>
